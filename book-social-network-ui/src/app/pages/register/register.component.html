<div class="container-fluid card login-container">
    <h3 class="text-center">Registration form</h3>
    <hr>
    <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
        <p *ngFor="let msg of errorMsg">{{ msg }}</p>
    </div>
    <div class="row mb-3">
        <div class="form-group col">
            <label for="fname" class="form-label">First Name</label>
            <input [(ngModel)]="registerRequest.firstname" type="text" class="form-control" id="fname">
        </div>
        <div class="form-group col">
            <label for="lname" class="form-label">Last Name</label>
            <input [(ngModel)]="registerRequest.lastname" type="text" class="form-control" id="lname">
        </div>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input [(ngModel)]="registerRequest.email" type="email" class="form-control" id="email"
            placeholder="email@example.com">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input [(ngModel)]="registerRequest.password" type="password" class="form-control" id="password">
    </div>
    <div class="d-flex justify-content-between mb-3">
        <button (click)="register()" type="button" class="btn btn-primary">
            <em class="fa-solid fa-user-plus">&nbsp;Register</em>
        </button>

        <div class="">
            Already have an account?&nbsp;
            <button (click)="login()" type="button" class="btn btn-link">
                <em class="fas fa-sign-in-alt">&nbsp;Sign in</em>
            </button>
        </div>
    </div>
</div>
