<div class="p-2">
    <h2>Manage my book</h2>
    <hr>
    <div class="alert alert-danger mt-2" role="alert" *ngIf="errorMsg.length">
        <p class="p-0 m-0" *ngFor="let msg of errorMsg">{{ msg }}</p>
    </div>
    <div class="d-flex gap-2">
        <div class="col-3">
            <img [src]="selectedPicture || STANDARD_IMAGE" class="rounded-1" width="100%" height="100%" alt="...">
            <div class="mt-2">
                <input (change)="onFileSelected($event)" class="form-control" type="file" id="bookImage"
                    accept="image/*" />
            </div>
        </div>
        <div class="col-9">
            <form class="row g-3">
                <div class="col-12">
                    <label for="title" class="form-label">Title</label>
                    <input [(ngModel)]="bookRequest.title" name="title" type="text" class="form-control" id="title" placeholder="Book title">
                </div>
                <div class="col-6">
                    <label for="author" class="form-label">Author name</label>
                    <input [(ngModel)]="bookRequest.authorName" name="author" type="text" class="form-control" id="author" placeholder="Author name">
                </div>
                <div class="col-6">
                    <label for="isbn" class="form-label">ISBN</label>
                    <input [(ngModel)]="bookRequest.isbn" name="isbn" type="text" class="form-control" id="isbn" placeholder="Book ISBN">
                </div>
                <div class="col-12">
                    <label for="synopsis" class="form-label">Book synopsis</label>
                    <textarea [(ngModel)]="bookRequest.synopsis" name="synopsis" class="form-control" id="synopsis" placeholder="Book synopsis" maxlength="255" rows="2"></textarea>
                </div>
                <div class="col-12">
                    <input [(ngModel)]="bookRequest.shareable" name="shareable" type="checkbox" class="form-check-input" id="shareable">
                    <label for="shareable" class="form-check-label">&nbsp;Shareable?</label>
                </div>
                <div class="d-flex justify-content-end gap-2 col-12">
                    <button (click)="saveBook()" type="submit" class="btn btn-outline-primary">
                        <i class="fas fa-save"></i>&nbsp;Save
                    </button>
                    <a routerLink="/books/my-books" class="btn btn-link text-danger">
                        <i class="fas fa-times"></i>&nbsp;Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
