<h3>My books</h3>
<hr>
<div class="d-flex justify-content-end mb-3">
    <a routerLink="/books/manage" class="btn btn-outline-primary">
        <i class="fas fa-plus"></i>&nbsp;New book
    </a>
</div>
<div class="d-flex justify-content-start gap-2 flex-wrap">
    <app-book-card 
        [book]="book" 
        [manage]="true" 
        *ngFor="let book of bookResponse.content"
        (archive)="archiveBook($event)"
        (share)="shareBook($event)"
        (edit)="editBook($event)"
    ></app-book-card>
</div>

<div class="d-flex justify-content-center mt-3">
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item">
                <a (click)="goToFirstPage()" class="page-link" href="javascript:void(0)" aria-label="First page" [class.disabled]="page == 0">
                    <i class="fa-solid fa-angles-left"></i>
                </a>
            </li>
            <li class="page-item">
                <a (click)="goToPreviousPage()" class="page-link" href="javascript:void(0)" aria-label="Previous page" [class.disabled]="page == 0">
                    <i class="fa-solid fa-angle-left"></i>
                </a>
            </li>
            <li class="page-item" *ngFor="let _ of [].constructor(this.bookResponse.totalPages); let pageNumber = index">
                <a (click)="goToPage(pageNumber)" class="page-link" href="javascript:void(0)" aria-label="Go to page" [class.active]="page == pageNumber">
                    {{pageNumber + 1}}
                </a>
            </li>
            
            <li class="page-item">
                <a (click)="goToNextPage()" class="page-link" href="javascript:void(0)" aria-label="Next page" [class.disabled]="isLastPage">
                    <i class="fa-solid fa-chevron-right"></i>
                </a>
            </li>
            <li class="page-item">
                <a (click)="goToLastPage()" class="page-link" href="javascript:void(0)" aria-label="Last page" [class.disabled]="isLastPage">
                    <i class="fa-solid fa-angles-right"></i>
                </a>
            </li>
        </ul>
    </nav>
</div>
